

<!doctype html>
<html class="no-js" lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стальстрой</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  </head>
  <body>

    <code>h-topheader</code>
    <div class="grid-container">
      <div class="grid-x">
        <!-- CONTACTS -->
        <div class="large-6 medium-12 cell">
          <ul class="h-topheader-cont">
            <li class="h-topheader-cont__item">
              <div class="h-topheader-cont__iconbox">
                <span class="h-topheader-cont__icon icon-map-marker"></span>
              </div>
              <div class="h-topheader-cont__content">
                <span class="h-topheader-cont__info">Адрес</span>
                <div class="h-topheader-cont__title">Москва, ул. Ленина, оф. 312</div>
              </div>
            </li>
            <li class="h-topheader-cont__item h-topheader-cont__item--last">
              <div class="h-topheader-cont__iconbox">
                <span class="h-topheader-cont__icon icon-phone"></span>
              </div>
              <div class="h-topheader-cont__content">
                <span class="h-topheader-cont__info">Телефон</span>
                <div class="h-topheader-cont__title">8 800 5000 700</div>
              </div>
            </li>
          </ul>
        </div>
        <!-- SOC ICONS -->
        <div class="large-6 medium-12 cell">
          <ul class="h-topheader-soc">
            <li class="h-topheader-soc__item">
              <a href="#" class="h-topheader-soc__link">
                <span class="h-topheader-soc__icon icon-vk"></span>
              </a>
            </li>
            <li class="h-topheader-soc__item">
              <a href="#" class="h-topheader-soc__link">
                <span class="h-topheader-soc__icon icon-telegram"></span>
              </a>
            </li>
            <li class="h-topheader-soc__item h-topheader-soc__item--last">
              <a href="#" class="h-topheader-soc__link">
                <span class="h-topheader-soc__icon icon-facebook2"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
    <hr>
    
    
    <code>topheader</code>
    <section class="topheader">
      <div class="grid-container">
        <div class="grid-x">
          <div class="large-3 medium-6 small-12 cell">
              
              
                    <a class="logo logo--topheader" href="#">
                          <img class="logo__img" src="assets/img/logo.png" alt="">
                    </a>
              
              
          </div>
          <div class="large-3 medium-6 small-12 cell">
            <div class="topheader-contact__item">
                <div class="topheader-contact__iconbox">
                  <span class="topheader-contact__icon icon-phone"></span>
                </div>
                <div class="topheader-contact__content">
                  <p class="topheader-contact__info">Телефон</p>
                  <h4 class="topheader-contact__title">8 800 1969 80</h4>
                </div>
            </div>
          </div>
          <div class="large-3 medium-6 small-12 cell">
            <div class="topheader-contact__item">
                <div class="topheader-contact__iconbox">
                  <span class="topheader-contact__icon icon-envelope"></span>
                </div>
                <div class="topheader-contact__content">
                  <p class="topheader-contact__info">email</p>
                  <h4 class="topheader-contact__title">sales@gmail.com</h4>
                </div>
            </div>
          </div>
          <div class="large-3 medium-6 small-12 cell">
            <div class="topheader-contact__item">
                <div class="topheader-contact__iconbox">
                  <span class="topheader-contact__icon icon-envelope"></span>
                </div>
                <div class="topheader-contact__content">
                  <p class="topheader-contact__info">Адрес</p>
                  <h4 class="topheader-contact__title">Москва, ул. Ленина, оф. 312</h4>
                </div>
            </div>
        </div>
        </div>
      </div>
    </section>
    
    <script src="assets/js/app.js"></script>

  </body>
</html>
